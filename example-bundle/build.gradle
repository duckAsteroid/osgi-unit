description = 'An example bundle'
version='1.0.1'

// The 'main' part of this project is an OSGi bundle
apply plugin: 'osgi'

buildscript {
    repositories {
        maven {
            url "$parent.buildDir/repo"
        }
    }
    dependencies {
        classpath 'com.asteroid.duck:osgi-unit-gradle:1.0.0'
    }
}
apply plugin: 'com.asteroid.duck.osgi.junit'

// the 'test' in this project uses OSGi

dependencies {

    compile 'org.osgi:org.osgi.core:4.+'
    testCompile project(':core')
    testRuntime 'org.apache.felix:org.apache.felix.framework:4.2.1'
}

jar {
    manifest {
        instructionReplace 'Bundle-Activator', 'com.asteroid.duck.osgi.test.impl.Activator'
        instruction 'Private-Package', 'com.asteroid.duck.osgi.test.impl'
    }
}